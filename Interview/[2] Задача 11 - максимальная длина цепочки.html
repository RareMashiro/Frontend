<!DOCTYPE html>
<html>
<head>
<script>

const str = '111000101011011111000111111';

function maxCount(str) {
    let count = 1;
    let max = 0;

    if(str.length < 1) return 0;

    for(let i = 0; i < str.length; i++) {
        if(str[i] == str[i+1]) {
            count++
        } else {
            max = Math.max(max, count);
            count = 1;
        }
    }

    max = Math.max(max, count);
    return max;
}

let res = maxCount(str);
console.log(res);

</script>
</head>
</html>
