<!DOCTYPE html>
<html>
<head>
<script>

let str = '111000101011011111000111111';

function findSec(str) {
  let max = 0;
  let cur = 0;

  for (let i = 0; i < str.length; i++) {
    if (str[i] === '1') {
      cur++;

    } else {
      max = Math.max(max, cur);
      cur = 0;

    }
  }
  max = Math.max(max, cur);
  return max;
  
}

alert(findSec(str));

</script>
</head>
</html>
