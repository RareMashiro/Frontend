<!DOCTYPE html>

<head>
<script>

function flatten(arr) {
  let count = 0;
  let result = 0;
  let mas = [];
  
  for(let i = 0; i < arr.length; i++) {
    //mas.unshift(arr[i]);
    if (typeof arr[i] === 'number') {
      mas.push(arr[i]);
    }
    else {
      flatten(arr[i]);
      mas.push(arr[i]);
    }
  }
  return mas;
}

arr = [1, 22, 3, [4, 5, 13, [7, 8, 9]]];

alert(flatten(arr));
