const arr = [1, 2, 3, [4, 5, 6, [7, 8, 9]]];

function flatten(...data) {
	return data.reduce((acc, item) => {
		return Array.isArray(item) ? acc.concat(flatten(...item)) : acc.concat(item)
	}, [])
}

let maxs = flatten(...arr);
