<!DOCTYPE html>
<html>
<head>
<script>

let arr1 = [1, 2, 3];
let arr2 = [-1, -10, 20];

function compare(a, b) {
  if(a < b) return 1;
  if(a == b) return 0;
  if(a > b) return -1;
}

function fusion(a, b) {
  let mas = a.concat(b);
  str = mas.sort(compare).join(' ');
  return str;

}

alert(fusion(arr1, arr2));

</script>
</head>
</html>
