<!DOCTYPE html>
<html>
<head>
<script>

let arr1 = [1, 3, -5, 7, 9];
let arr2 = [3, 9, 7, 1, -5];

function checkEqual(a, b) {
  let count = 0;
  
  if(a.length === b.length) {
    for(let i = 0; i < a.length; i++) {
      if(a.includes(b[i])) count += 0;
      else count += 1;

    }

    if(count === 0) alert(true);
    else alert(false);

  } else {
    alert('массивы разной длины');

  }

}

checkEqual(arr1, arr2);

</script>
</head>
</html>
