<script>

words = ['a', 'b', 'c', 'ab', 'bc', 'abc', 'abcd', 'dacb', 'cadb', 'ecdab', 'abcde'];

str = 'abcde';

function subStrSearch(str) {
  let count = 0;
  //let arr = [];
  
  for(let i = 1; i < str.length + 1; i++) {
    if(words.includes(str.slice(0, i))) {
    	count += 1;
		//arr.push(str.slice(0, i));
	}
	else continue;
	
  }
  //alert(arr);
  return count;
  
}

alert(subStrSearch(str));

</script>
