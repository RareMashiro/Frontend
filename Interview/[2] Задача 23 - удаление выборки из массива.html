<!DOCTYPE html>
<html>
<head>
<script>

const arr = [1, 2, 3, 1, 2, 4, 6, 1];

function removeValues(arr, ...mas) {
  let res = [];

  for(let i = 0; i < arr.length; i++) {
    if(mas.includes(arr[i])) continue;
    else res.push(arr[i]);

  }
  return res;

}

alert(removeValues(arr, 1, 3));
alert(removeValues(arr, 2, 6));

</script>
</head>
</html>
