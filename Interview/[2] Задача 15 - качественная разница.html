<!DOCTYPE html>
<html>
<head>
<script>

let arr = [5, 6, 2, 7, 4];

function qualDiffer(arr) {
  let max = [];
  let min = [];
  let mas = arr.sort(calculate);

  for(let i = 0; i < 2; i++) {
    max.push(mas[(mas.length - 1) - i]);
    min.push(mas[i]);

  }
  
  let maxSum = max[0] * max[1];
  let minSum = min[0] * min[1];

  return maxSum - minSum;
  
}

function calculate(a, b) {
  if(a > b) return 1;
  if( a == b) return 0;
  if(a < b) return -1;

}

let result = qualDiffer(arr);
alert(result);

</script>
</head>
</html>
