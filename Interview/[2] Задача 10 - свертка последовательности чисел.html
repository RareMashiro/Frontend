<!DOCTYPE html>
<html>
<head>
<script>

let arr = [1, 2, 3, 4, 5, 6, 8, 9, 10, 22, 23, 24, 25];

function strCount(arr) {
  let start = arr[0];
  let res = [];
  
  for(let i = 0; i < arr.length; i++) {
      if(arr[i+1] === (arr[i] + 1)) {
      continue;
      
    } else {
      res.push(`${start}-${arr[i]}`);
      start = arr[i+1];
      
    }
  }
  return res.join(',');
  
}

alert(strCount(arr));

</script>
</head>
</html>
