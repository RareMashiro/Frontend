<!DOCTYPE html>
<html>
<head>
<script>

'use strict'

let words = ['Привет', 'мир', 'тевирп', 'я', 'еду', 'в', 'Рим', 'РиВетп'];

function anagramm(words) {
    const map = new Map();
    const result = [];

    for(let i = 0; i < words.length; i++) {
        const el = words[i].toLowerCase().split('').sort().join('');
        if(!map.has(el)) map.set(el, 1);
        else map.set(el, map.get(el) + 1);
    }

    for(let [key, val] of map.entries()) {
        if(val >=2 ) result.push(`(${key}: ${val})`)
    }

    console.log(result);
}

anagramm(words);

</script>
</head>
</html>
