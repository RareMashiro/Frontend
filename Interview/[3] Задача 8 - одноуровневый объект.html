<!DOCTYPE html>
<html>
<head>
<script>

const obj = {
	a: 5,
	b: 6,
	c: {
		d: 7,
		e: {
			g: 2,
			l: 8
		},
		f: 9
	}
}

function plainify() {
	const result = {};

	return function check(obj) {
		for(let [key, val] of Object.entries(obj)) {
			if(typeof val === 'object') {
				check(val);
			} else {
				result[key] = val;
			}
		}

		return JSON.stringify(result, null, 2);
	}
}

let temp = plainify();
alert(temp(obj));



</script>
</head>
</html>
