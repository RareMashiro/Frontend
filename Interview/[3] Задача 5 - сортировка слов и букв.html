<!DOCTYPE html>
<html>
<head>
<script>

const words = 'hello my name is Will';

function sort(words) {
	words = words.split(' ').map(item => {
		return item.toLowerCase().split('').sort().join('');
	});

	words = words.sort().map(item => {
		return item[0].toUpperCase() + item.slice(1);
	})

	return console.log(words);
}

sort(words);

</script>
</head>
</html>
