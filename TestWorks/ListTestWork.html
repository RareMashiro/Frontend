<!DOCTYPE html>
<html>
<head>
<script>

let list = {
  value: 1,
  next: {
    value: 2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: null
      }
    }
  }
};

secondList = list.next.next;
list.next.next = null;
list.next.next = secondList;

list = {value: 'new item', next: list};

list = list.next;

let note = JSON.stringify(list, null, 2);

alert(note);

</script>
</head>
</html>
