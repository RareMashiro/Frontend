function f(a) {
  alert(a);

}

function throttle(f, ms) {
  let isThrottled = false;
  let savedArgs;
  let savedThis;

  function wrapper() {
    if(isThrottled) {
      savedArgs = arguments;
      savedThis = this;
      return;

    }
    f.apply(this, arguments);
    isThrottled = true;
    
    setTimeout(function() {
      isThrottled = false;
      if(savedArgs) {
        wrapper.apply(savedThis, savedArgs);
        savedArgs = savedThis = null;
      
      }
    }, ms);
  }
  return wrapper;

}

let f1000 = throttle(f, 1500);

f1000(1);
f1000(2);
f1000(3);
