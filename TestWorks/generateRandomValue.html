<!DOCTYPE html>
<html>
<body>
<script>

'use strict'

function* pseudoRand(seed) {
    let result = seed;

    while(true) {
        result = result * 16807 % 2147483647;
        yield result;
    }
}

let generator = pseudoRand(1);

alert(generator.next().value); // 16087
alert(generator.next().value); // 282475249
alert(generator.next().value); // 1622650073
alert(generator.next().value); // 984943658

</script>
</body>
</html>
