let lists = document.querySelectorAll('a');

for(let el of lists) {
  // для атрибута
  let cont = el.getAttribute('href');
  if(!cont) continue;
  if(cont.includes('://') && !cont.startsWith('http://internal.com')) {
    el.style.color='orange';

  }
  
  // для текста
  if(el.textContent.includes('://') && !el.textContent.startsWith('http://internal.com')) { 
    el.style.color = 'orange';

  }
  
}
