<!DOCTYPE html>
<html>
<head>
<script>

let salaries = {
  "John": 301,
  "Pete": 300,
  "Mary": 299
};

function topSalary(obj) {
  let max = 0;
  let maxName = null;
  for (const [name, salary] of Object.entries(obj)) {
    if (max < salary) {
      max = salary;
      maxName = name;
    }
  }
  return maxName;
}

alert( topSalary(salaries) );

</script>
</head>
</html>
