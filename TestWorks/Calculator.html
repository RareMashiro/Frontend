<!DOCTYPE HTML>
<html>
<script>


function Calculator() {
  this.read = function() {
    this.a = +prompt("a = ");
    this.b = +prompt("b = ");
  }
  this.sum = function() {
    return this.a + this.b;
  }
  this.mul = function() {
    return this.a * this.b;
  }
}


let calculator = new Calculator();

calculator.read();
alert(`Результаты: ${calculator.sum()} - сумма, ${calculator.mul()} - умножение`);


</script>
</html>
