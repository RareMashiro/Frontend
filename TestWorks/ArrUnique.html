<!DOCTYPE html>
<html>
<head>
<script>

function unique(arr) {
  /*
  оптимизированное решение:
  const res = new Set(arr);
  return Array.from(res);
  */

  let res = [];

  for (let item of arr) {

    if (!res.includes(item)) {
      res.push(item);
    }
  }

  return res;

}

const strings = ["кришна", "кришна", "харе", "харе",
  "харе", "харе", "кришна", "кришна", ":-O"
];

alert( unique(strings) );

</script>
</head>
</html>
