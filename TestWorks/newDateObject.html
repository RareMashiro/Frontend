// задание 8 

function formatDate(date) {
  let now = new Date();
  if ( (now - date) <= 1000 ) return "прямо сейчас";
  if ( (now - date) <= 60000 ) return `${(now - date) / 1000} сек. назад`;
  if ( (now - date) <= 60000 * 60 ) return `${(now - date) / 1000 / 60} мин. назад`;
  if ( (now - date) > 60001 * 60 ) return `${date}`;
}

alert( formatDate(new Date(new Date - 999)) );
alert( formatDate(new Date(new Date - 47 * 1000)) );
alert( formatDate(new Date(new Date - 14 * 60 * 1000)) );
alert( formatDate(new Date(new Date - 86400 * 1000)) );
