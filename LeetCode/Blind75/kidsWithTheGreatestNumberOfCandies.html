<!DOCTYPE HTML>

<body>
<script>

'use strict'
/*
* Blind 75. Level: easy
* Greatest Common Divisor of Strings

*/

const candies = [2, 3, 5, 1, 3];
const extraCandies = 3;

function sweetHeart(arr, n) {
  let result = [];
  const res = Math.max.apply(null, candies);
  
  for(let i = 0; i < arr.length; i++) {
    if((arr[i] + n) >= res) result.push(true);
	else result.push(false);
  }
  
  alert(result);
}

sweetHeart(candies, extraCandies);

</script>
</body>
