<!doctype html>
<head>
	<link rel="stylesheet" href="style14.1.css" />
</head>
<body>
	<button class="prev-button">Наведи на меня мышку</button>
	<div class="container">
		<div class="box"></div>
	</div>
	
	<div class="dropdown" aria-haspopup="true">
		<button class="dropdown__toggle">Меню</button>
		<div class="dropdown__drawer">
			<ul class="menu" role="menu">
				<li role="menuitem">
					<a href="/features">Возможности</a>
				</li>
				<li role="menuitem">
					<a href="/pricing">Цены</a>
				</li>
				<li role="menuitem">
					<a href="/support">Поддержка</a>
				</li>
				<li role="menuitem">
					<a href="/about">О нас</a>
				</li>
			</ul>
		</div>
	</div>
	<p><a href="/read-more">Подробнее</a></p>
	
	<script type="text/javascript">
		(function() {
			const toggle = document.getElementsByClassName('dropdown__toggle')[0];
			const dropdown = toggle.parentElement;
			const drawer = document.getElementsByClassName('dropdown__drawer')[0];
			const height = drawer.scrollHeight;
			
			toggle.addEventListener('click', function(e) {
				e.preventDefault();
				dropdown.classList.toggle('is-open');
				
				if(dropdown.classList.contains('is-open')) {
					drawer.style.setProperty('height', height + 'px');
				} else {
					drawer.style.setProperty('height', '0');
				}
			});
		}());
	</script>
</body>
