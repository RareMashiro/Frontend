<!doctype html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style9.css" type="text/css" />
</head>
<body>
	<div class="message">
		Сохранение...
	</div>
		<div class="message message--success">
		Успешно сохранено
	</div>
		<div class="message message-warning">
		Внимание! Используются нечитаемые символы 
	</div>
	<div class="message message--error">
		Что то пошло не так!
	</div>
	<button class="button button--large">Подробнее</button>
	<button class="button button--success">Сохранить</button>
	<button class="button button--danger button--small">Отмена</button>
	<div class="media media--right">
		<img class="media__image" src="runner.png">
		<div class="media__body">
			<h4>Физкультура</h4>
			<p>
				Физическая подготовка &mdash; важная составляющая
				профилактики травматизма. Сосредоточтесь
				на своем теле &mdash; особенно на ногах.
			</p>
		</div>
	</div>
	<div class="dropdown">
		<button class="dropdown__toggle">Меню</button>
		<div class="dropdown__drawer">
			<ul class="menu">
				<li><a href="/">Главная</a></li>
				<li><a href="/coffees">Ростеры</a></li>
				<li><a href="/brewers">Кофеварки</a></li>
				<li><a href="/specials">Акции!</a></li>
				<li><a href="/about">О нас</a></li>
			</ul>
		</div>
	</div>
	
	<script type="text/javascript">
		(function() {
			const toggle = document.querySelector('.dropdown__toggle');
			toggle.addEventListener('click', function(event) {
				event.preventDefault();
				const dropdown = event.target.parentNode;
				dropdown.classList.toggle('is-open');
			});
		}());
	</script>
</body>
