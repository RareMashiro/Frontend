'use strict'

// Task 6
// Create reduce method

// Solution 1 
var reduce = function(nums, fn, init) {
  let val = 0;

  for(let i = 0; i < nums.length; i++) {
    val = fn(init, nums[i]);
    init = val;
  }

  alert(val);
}

reduce([1, 2, 3, 4], function sum(accum, curr) {return accum + curr;}, 0);

// Solution 2
var reduce = function(nums, fn, init) {
  nums.forEach(element => {
    init = fn(init, element);
  });
  alert(init);
}

reduce([1, 2, 3, 4], function sum(accum, curr) {return accum + curr;}, 0);

</script>
