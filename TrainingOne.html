<!DOCTYPE html>
<html>
<body>
<script>

'use strict'

class Human {
  constructor(name, sname) {
    this.name = name;
    this.sname = sname;
  }

  get Hello() {
    alert(`Hello ${this.name} ${this.sname}!`);
  }
}

let scientist = new Human('Robert', 'Oppenheimer');

scientist.Hello;


</script>
</body>
</html>
