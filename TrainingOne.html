// Task 1. Level: easy
// To Be Or Not To Be

var expect = function(val) {
  let obj = {
    toBe(b) {
	    try {
        if(val === b) return true;
        else throw new Error('Not Equal');

      } catch(err) {
	      throw err.message;

      }
	  },
	
	  notToBe(b) {
	    try {
        if(val !== b) return true;
	      throw new Error('Equal');

      } catch(err) {
        throw err.message;

      }
	  }
  }
  
  return obj;
};

expect(1).toBe(4);
expect(2).toBe(2);
expect(2).notToBe(5);
expect(5).notToBe(5);
