<!DOCTYPE html>
<html>
<body>
<script>

'use strict'

class FormatError extends SyntaxError {
  constructor(message) {
    super(message);
    this.name = this.constructor.name;
  }
}

let err = new FormatError('Ошибка форматирования');

alert(err.message);
alert(err.name);
alert(err.stack);

alert(err instanceof FormatError);
alert(err instanceof SyntaxError);

</script>
</body>
</html>
